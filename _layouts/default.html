<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    
    <!--[if lte IE 8]>

    <![endif]-->

</head>
<body>
  <div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
      <div class="header">
        <h1 class="brand-title">A Sample Site</h1>
        <h2 class="brand-tagline">Personal site for needs</h2>
        
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item"><a href="/about" class="pure-button">About</a></li>
            <li class="nav-item"><a href="/blog" class="pure-button">Blog</a></li>
            <li class="nav-item"><a href="/games" class="pure-button">Games</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="content pure-u-1 pure-u-md-3-4">
      <div>
        <div class="posts">
          {{ content }}
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="pure-menu pure-menu-horizontal">
        <ul>
          <li>wakawaka</li>
        </ul>
      </div>
    </div>
  </div>

</body>
